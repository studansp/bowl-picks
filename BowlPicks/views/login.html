<div class="row">
    <div class="col-xs-12">
        <h2>Login</h2>
    </div>
</div>

<form data-ng-submit="Login()">
    <div class="row">
        <div class="col-xs-12 col-lg-6">
            Username: <input class="loginInput" type="text" ng-model="Model.Username" data-ng-required="true" />
        </div>
        <div class="col-xs-12 col-lg-6">
            Password: <input class="loginInput" type="password" ng-model="Model.Password" data-ng-required="true" />
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-12">
            <input type="checkbox" data-ng-model="RememberMe" /> Remember Me
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-xs-12">
            <input type="submit" value="Login" />
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-12">
            <label class="errorMessage" data-ng-bind="ErrorMessage"></label>
        </div>
    </div>
</form>

<div class="row">
    <div class="col-xs-12">
        <a href="" data-ng-href="#/createaccount">Create Account</a>
    </div>
</div>
